<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pediatric Dosing Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pediatric Dosing Calculator by Dr Rana Raheem</h1>
        <p>Calculate doses automatically for each medication based on weight.</p>
    </header>

    <main>
        <div class="container">
            <label for="weight">Patient Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight in kg" step="0.1">

            <button onclick="calculateAllDoses()">Calculate Doses</button>

            <section id="results" class="results">
                <h2>Dosage Results</h2>
                <div id="doseResults"></div>
            </section>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
